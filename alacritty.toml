[colors.bright]
black = "#000000"
blue = "#f1f1f1"
cyan = "#f1f1f1"
green = "#5f875f"
magenta = "#af005f"
red = "#870000"
white = "#f1f1f1"
yellow = "#f1f1f1"

[colors.cursor]
# cursor = "CellForeground"
# text = "CellBackground"
cursor = "#242424"
text = "#f8f8f8"

[colors.dim]
black = "#000000"
blue = "#f1f1f1"
cyan = "#f1f1f1"
green = "#5f875f"
magenta = "#af005f"
red = "#870000"
white = "#f1f1f1"
yellow = "#f1f1f1"

[colors.footer_bar]
background = "#af005f"
foreground = "#f7f7f7"

[colors.hints.end]
background = "#f1f1f1"
foreground = "#f1f1f1"

[colors.hints.start]
background = "#f1f1f1"
foreground = "#f1f1f1"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black = "#000000"
blue = "#f1f1f1"
cyan = "#f1f1f1"
green = "#5f875f"
magenta = "#af005f"
red = "#870000"
white = "#f1f1f1"
yellow = "#f1f1f1"

[colors.primary]
background = "#000000"
bright_foreground = "#000000"
dim_foreground = "#f7f7f7"
foreground = "#f7f7f7"

[colors.search.focused_match]
background = "#af005f"
foreground = "#f7f7f7"

[colors.search.matches]
background = "#af005f"
foreground = "#f7f7f7"

[colors.selection]
background = "CellBackground"
text = "CellForeground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[cursor]
thickness = 0.1
unfocused_hollow = true
vi_mode_style = "None"

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "alacritty"

[font]
builtin_box_drawing = true
size = 16

[font.bold]
family = "Berkeley Mono"
style = "Regular"

[font.bold_italic]
family = "Berkeley Mono"
style = "Regular Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Berkeley Mono"
style = "Italic"

[font.normal]
family = "Berkeley Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

